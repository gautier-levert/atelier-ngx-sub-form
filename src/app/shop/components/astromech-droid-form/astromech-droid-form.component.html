<section fxLayout="column" fxLayoutAlign="start stretch"
         [formGroup]="formGroup">

  <mat-form-field>
    <mat-label>Tool count</mat-label>
    <input matInput type="number"
           [formControlName]="formControlNames.toolCount">
    <mat-error *ngIf="formGroupErrors?.toolCount?.required">
      Tool count is required
    </mat-error>
    <mat-error *ngIf="formGroupErrors?.toolCount?.min">
      Tool count should be positive
    </mat-error>
    <mat-error *ngIf="formGroupErrors?.toolCount?.pattern">
      Tool count should be an integer
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Shape</mat-label>
    <mat-select [formControlName]="formControlNames.shape">
      <mat-option *ngFor="let shape of shapes" [value]="shape">
        {{ shape }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="formGroupErrors?.shape?.required">
      Shape is required
    </mat-error>
  </mat-form-field>

</section>
